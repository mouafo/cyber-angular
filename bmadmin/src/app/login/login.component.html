<main>
  <div class="title">Identification</div>
  <div class="title-name">BastionMania</div>
  <form method="post">
    <div class="row">
      <div class="col-4 label">Identifiant</div>
      <div class="col-4">
        <input type="text" id="login" name="login" [(ngModel)]="login" />
      </div>
      <div class="mandatory">*</div>
    </div>
    <div class="row">
      <div class="col-4 label">Mot de passe</div>
      <div class="col-4">
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="pwd"
        />
      </div>
      <div class="mandatory">*</div>
    </div>
    <div class="row" *ngIf="error">
      <span id="error" class="error">{{ error }}</span>
    </div>
    <div class="button">
      <input
        type="button"
        name="submit"
        value="Valider"
        (click)="authenticate()"
      />
    </div>
    <div class="row" *ngIf="success">
      <span class="success" id="success">{{ success }}</span>
    </div>
  </form>
</main>
