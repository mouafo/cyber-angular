<main>
    <div class="title">Identification</div>
    <div class="title-name">Mayou & Lopez</div>
    <form method="post">
        <div class="row">
            <div class="col-4 label">
                Identifiant
            </div>
            <div class="col-4">
                <input type="text" id="login" name="login" [(ngModel)]="login"/>
            </div>
            <div class="mandatory hide">
                *
            </div>
        </div>
        <div class="row">
            <div class="col-4 label">
                Mot de passe
            </div>
            <div class="col-4">
                <input type="password" id="password" name="password" />
            </div>
            <div class="mandatory hide">
                *
            </div>
        </div>
        <div class="row">
            <span id="error" class="error hide"></span>
        </div>
        <div class="button">
            <input type="button" name="submit" value="Valider" (click)="authenticate()"/>
        </div>

        <div class="row">
            <span class="success" id="success"></span>
        </div>
    </form>
</main>
